<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Recipeak - User Recipes Navigation</title>
    <link rel="stylesheet" href="../main.css" />
  </head>
  <body>
    <header class="logged-in">
            <h1>Recipeak - Cook, Eat, Grow</h1>
            <ul class="navmenu">
                <li>Logo</li>
                <li>[Name]</li>
                <li>Log Out</li>
                <li>Recipes</li>
                <li>Options</li>
                <li>About</li>
            </ul>
      <ul class="userhomemenu">
        <li><a href="./recipe/recipeadd.html">Add Recipe</a></li>
        <li>
          <label for="category">List by Category:</label>
          <select name="category">
            <option value="all">- Show All-</option>
            <option value="none">Uncategorized</option>
            <optgroup label="Meal">
              <option value="breakfast">Breakfast</option>
              <option value="lunch">Lunch</option>
              <option value="dinner">Dinner</option>
              <option value="dessert">Dessert</option>
              <option value="snack">Snack</option>
            </optgroup>
          </select>
        </li>
        <li>
          <label for="rating">List by Rating:</label>
          <input type="radio" id="unrated" name="rating" value="unrated" />
          <label for="unrated">Unrated</label>
          <input type="radio" id="1" name="rating" value="1" />
          <label for="1">1</label>
          <input type="radio" id="2" name="rating" value="2" />
          <label for="2">2</label>
          <input type="radio" id="3" name="rating" value="3" />
          <label for="3">3</label>
          <input type="radio" id="4" name="rating" value="4" />
          <label for="4">4</label>
          <input type="radio" id="5" name="rating" value="5" />
          <label for="5">5</label>
        </li>
        <li>
          Measurements:
          <a href="metric">Metric</a>/<a href="us">US</a>
        </li>
      </ul>
    </header>
  </body>
</html>
